<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About Developer</title>
  <style>
    /* Page Background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Box Container */
    .info-box {
      background-color: white;
      padding: 30px 40px;
      max-width: 450px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    /* Heading */
    .info-box h1 {
      color: #d6336c;
      margin-bottom: 20px;
      font-size: 32px;
      letter-spacing: 1.2px;
    }

    /* Message Text */
    .info-box p {
      font-size: 18px;
      color: #444;
      line-height: 1.6;
      font-weight: 500;
    }

    /* Emoji styling */
    .info-box p span {
      font-size: 24px;
      margin-left: 8px;
      vertical-align: middle;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .info-box {
        max-width: 90%;
        padding: 25px 20px;
      }
      .info-box h1 {
        font-size: 26px;
      }
      .info-box p {
        font-size: 16px;
      }
    }
  </style>
</head>

</html>
